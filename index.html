        1.github 使用原理:
            工作区==》暂存区==》远程仓库
            本地磁盘目录==》虚拟仓库==》github
            (1)建立远程仓库 github中的Create a new repository
        2.git操作具体步骤
            (1)cd 路径 进入当前目录
            (2)配置git基本操作[git中执行]
                $ git config --global user.name "codesyc"
                $ git config --global user.email "1263029361@qq.com"
=============【终端中执行】=============
            (3)git init   进行初始化(建立暂存区)
                .git 文件存储当前项目的所有版本信息
            (4)工作区==》暂存区
                git add 文件名、git add * 提交所有文件
                git commit -m  "这一次提交的描述"
            (5)查看当前工作区的状态
                git status
            (6)从暂存区恢复文件到工作区
                git checkout 文件名
            (7)查看工作区和暂存区版本
                git diff
            (8)查看已经提交到暂存区的历史版本
                git log
            (9)恢复文件到指定的某一个版本
                git reset --hard  版本号(5e6d12c08dfce0d3678e0e9b875384b13914374a)
        3.暂存区==》远程仓库【生成ssh密匙】[git中执行]
