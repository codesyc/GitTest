    <!-- 
        1.github 使用原理:
            本地磁盘目录==》虚拟仓库==》github
            工作区==》暂存区==》远程仓库
        2.git操作具体步骤
            (1)cd 路径 进入当前目录
            (2)配置git基本操作
                $ git config --global user.name "codesyc"

                $ git config --global user.email "1263029361@qq.com"
            (3)git init   进行初始化(建立暂存区)
                .git 文件存储当前项目的所有版本信息
            (4)工作区==》暂存区
                git add 文件名、git add * 提交所有文件
                git commit -m  "这一次提交的描述"
            (5)查看当前工作区的状态
                git status
            (6)从暂存区恢复文件到工作区
                git checkout 文件名
            (7)查看工作区和暂存区版本
                git diff
    -->
    <h1>helloWorld</h1>
    <h2>helloWorld</h2>
</body>
